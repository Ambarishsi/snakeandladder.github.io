function diceRoll()
{   /*count=1;

      document.getElementById("1").innerHTML =1;
    }*/
    if(turn == 0){
    document.getElementById("won").style.backgroundColor ="royalblue";
    document.getElementById("won").disabled = true;
    turn=1;
    setTimeout(mechineTurn, 1200);
  }
    
    document.getElementById("whoseturn").innerHTML="You are playing";

    //totalroll++;

    soundEffect();
    }

}


function coinLocation()
{   
    
    
    if(store<100){
      store = store + rolldice;
    if(store!=100){
    document.getElementById("coinloc").innerHTML="You are at:" +store;
    prev = store - rolldice;

    document.getElementById(store).innerHTML ='<i class="myfloat"></i>';
    document.getElementById(prev).innerHTML = prev;


    }
    else{
       // console.log(prev)
        prev = store - rolldice;
        document.getElementById(store).innerHTML ='<i class="myfloat"></i>';
        document.getElementById(prev).innerHTML = prev;

        document.getElementById("restart").style.display = "block";
        document.getElementById("restart").style.visibility = "visible";
       // document.getElementById("ambarish").style.visibility = "hidden";
        document.body.style.backgroundImage = "url('images/victory.gif')";
        document.getElementById("totalroll").innerHTML = "You Rolled " + totalroll + " times";
    }
    snakeLogic();
    ladder();
    }

    else{
        document.getElementById("coinloc").innerHTML="Try Again";
        rollback();
    }
}

function snakeLogic()
{
    if(store==22)
    {   
        document.getElementById(store).innerHTML = "22";
        store = store - 20;
        document.getElementById(store).innerHTML ='<i class="myfloat"></i>';
    }
    else if(store==50)
    {   
        document.getElementById(store).innerHTML = "50";
        store = store - 45;
        document.getElementById(store).innerHTML ='<i class="myfloat"></i>';
    }
    else{
        document.getElementById("coinloc").innerHTML="You are at:" +store;
    }
}

function ladder()
{
    if(store==36)
    {   
        document.getElementById(store).innerHTML = "36";
        store = store + 42;
        document.getElementById(store).innerHTML ='<i class="myfloat"></i>';
    }
    else{
        document.getElementById("coinloc").innerHTML="You are at:" +store;
    }
}

function rollback()
{
    if (store>100)

        store=store-rolldice;
    }
}

function mechineTurn()
{

    //document.getElementById("won").innerHTML=rolldice;
    MechineCoinLocation();
    
}

function MechineCoinLocation(){
  if(storemechine<100){

    prevmechine = storemechine - rolldicemechine;
    
    document.getElementById(storemechine).innerHTML ='<i class="myfloatmechine"></i>';
    document.getElementById(prevmechine).innerHTML = prevmechine;

       // document.getElementById("ambarish").style.visibility = "hidden";
        document.body.style.backgroundImage = "url('images/victory.gif')";
       // document.getElementById("totalroll").innerHTML = "You Rolled " + totalroll + " times";
    }
    snakeLogicMechine();
    ladderMechine();
 
    }

    }
}

function rollbackMechine(){
  if (storemechine>100)

    }
}

function snakeLogicMechine()
{

}

function ladderMechine()
